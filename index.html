<!DOCTYPE html>
<html>
    <body>
        <script type="module">
            import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

            const w = 600;
            const h = 500;
            const padding = 60;
            const dataSet = [
                [2000, 9],
                [2001, 25],
                [2002, 32],
                [2003, 45]
            ];
            const xScale = d3.scaleLinear()
                .domain([2000, d3.max(dataSet, (d)=>d[0])])
                .range([padding, w-padding]);
            const yScale = d3.scaleLinear()
                .domain([0, d3.max(dataSet, (d)=>d[1])])
                .range([padding, h-padding]);
            const svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h)
            svg.selectAll("rect")
                .data(dataSet)
                .enter()
                .append("rect")
                .attr("x", (d)=> xScale(d[0]))
                .attr("y", (d)=> h - yScale(d[1]))
                .attr("width", 65)
                .attr("height", (d)=> yScale(d[1]))
                .attr("fill", "navy")

            //const xAxis = d3.axisBottom(xScale)
            
            //svg.append("g")
        </script>
    </body>
</html>
